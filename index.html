<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>StuddyBuddy</title>

  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>

  <!-- CSS  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bigfishtv-turret/3.3.1/turret.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/JavaScript-autoComplete/1.0.4/auto-complete.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="static/css/autocomplete.css">
  <link rel="stylesheet" href="static/css/base.css">

</head>
<body>

  <div class="navbar">
    <button id="login-btn" class="button button-small" onclick="popModal()" style="margin: 5px;">Login</button>
  </div>

  <div class="flex-container page column">
    <div id="search-container" class="centered" style="max-width: 800px;">

      <div style="margin-bottom: 25px;">
        <h1 class="huge-header">StudyBuddy
        <img src="static/images/bookshelf.png" width="10%;" alt="Bookshelf-Logo"><h1/>
      </div>

      <div class="input-group input-group-search centered">
        <input id="document-search" class="input-xlarge" type="search" placeholder="Calculus 1 For Engineers Exam 1">
        <span class="input-group-button">
          <button class="button button-xlarge" type="submit">Search</button>
        </span>
      </div>

    </div>

    <div id="auth-modal" class="card centered animated fadeIn" style="height: 350px; max-width: 500px; display: none;">
      <h1>Login to StudyBuddy</h1>

        <label for="fieldset-email" style="text-align: left;">Email</label>
        <input type="email" id="fieldset-email" placeholder="rweasely@hogwarts.edu">

        <label for="fieldset-password" style="text-align: left;">Password</label>
        <input type="password" id="fieldset-password" placeholder="h3rm10n3">

        <button type="submit" class="button">Login</button>
    </div>

  </div>

  <div class="footer">
    Made by Mark and Tony &copy; 2016
  </div>

  <!-- AutoComplete -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/JavaScript-autoComplete/1.0.4/auto-complete.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.min.js"></script>

  <!-- Custom JS -->
  <script src="static/js/index.js"></script>

</body>
</html>
