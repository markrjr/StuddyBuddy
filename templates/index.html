<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>StudyBuddy</title>

  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>

  <!-- CSS  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bigfishtv-turret/3.3.1/turret.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/JavaScript-autoComplete/1.0.4/auto-complete.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/autocomplete.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

</head>
<body>

  <div class="navbar">

    <button id="back-btn" class="button button-small" onclick="popModal('back')" style="margin: 5px; display:none;">Back</button>
    {% if 'user' in session %}
    <a href="/logout"><button class="button button-small" style="margin: 5px;">Logout</button></a>
    <a href="/profile"><button class="button button-small" style="margin: 5px;">Hello, {{ USERNAME }}</button></a>
    {% else %}
      <button id="register-btn" class="button button-small" onclick="popModal('register')" style="margin: 5px;">Register</button>
      <button id="login-btn" class="button button-small" onclick="popModal('login')" style="margin: 5px;">Login</button>
    {% endif %}
  </div>

  <div class="flex-container page column">
    <div id="search-container" class="centered" style="max-width: 800px;">

      <div style="margin-bottom: 25px;">
        <h1 class="huge-header">StudyBuddy
        <img src="static/images/bookshelf.png" width="10%;" alt="Bookshelf-Logo"><h1/>
      </div>

      <form action="/search" method="POST" class="input-group input-group-search centered">
        <input name="search_term" id="document-search" class="input-xlarge" type="search" placeholder="Calculus 1 For Engineers Exam 1">
        <span class="input-group-button">
          <button class="button button-xlarge" type="submit">Search</button>
        </span>
      </form>

    </div>

    <div id="login-modal" class="card centered animated fadeIn" style="height: 350px; max-width: 500px; display: none;">
      <form action="/login" method="post">
        <h1>Login to StudyBuddy</h1>

          <label for="fieldset-email" style="text-align: left;">Email</label>
          <input type="email" name="email" id="fieldset-email" placeholder="rweasely@hogwarts.edu">

          <label for="fieldset-password" style="text-align: left;">Password</label>
          <input type="password" name="pass" id="fieldset-password" placeholder="h3rm10n3">

          <button type="submit" class="button">Login</button>
      </form>
    </div>

    <div id="register-modal" class="card centered animated fadeIn" style="height: 450px; max-width: 500px; display: none;">
      <form action="/register" method="post">
        <h1>Register for StudyBuddy</h1>

          <label for="fieldset-email" style="text-align: left;">Email</label>
          <input type="email" name="email" id="fieldset-email" placeholder="rweasely@hogwarts.edu">

          <label for="fieldset-username" style="text-align: left;">Username</label>
          <input type="text" name="username" id="fieldset-username" placeholder="rweasely@hogwarts.edu">

          <label for="fieldset-password" style="text-align: left;">Password</label>
          <input type="password" name="pass" id="fieldset-password" placeholder="h3rm10n3">

          <button type="submit" class="button">Register</button>
      </form>
    </div>

  </div>

  <div class="footer">
    Made by Mark and Tony &copy; 2016
  </div>

  <!-- Axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.2/axios.min.js"></script>

  <!-- AutoComplete -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/JavaScript-autoComplete/1.0.4/auto-complete.js"></script>

  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='js/index.js') }}"></script>

</body>
</html>
