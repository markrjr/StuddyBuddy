<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>{{ USER_FILE.name }} - StuddyBuddy</title>

  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>

  <!-- CSS  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bigfishtv-turret/3.3.1/turret.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/JavaScript-autoComplete/1.0.4/auto-complete.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

</head>
<body>

  <div class="navbar flex-container">
    <div class="centered">
      <h1>StuddyBuddy</h1>
    </div>
  </div>

  <div class="flex-container row" style="margin: 0;">

    <div style="flex-grow: 1;">
      <object data="/uploads/{{ USER_FILE.server_name }}" type="application/pdf" style="width: 100%; height: 100%;">
          alt : <a href="/uploads/{{ USER_FILE.server_name }}">{{ USER_FILE.server_name }}</a>
      </object>
    </div>

    <div style="min-width: 450px; overflow: auto;">

      <div class="card" style="background-color ecf0f1; text-align: center; padding: 25px;">
        <h1>{{ USER_FILE.name }}</h1>

        <div style="text-align: left;">
          <b>Class:</b> <p></p>
          <b>Grade Received:</b> <p>{{ USER_FILE.grade }}</p>
          <b>Teacher:</b> <p></p>
          <b>Date Uploaded:</b> <p>{{ USER_FILE.date_uploaded }}</p>
          <b>University:</b> <p>Missouri University of Science and Technology</p>
        </div>

      </div>

      <div class="card" style="background-color ecf0f1; text-align: left; padding: 50px auto 50px 50px; margin-bottom: 50px;">

        <div>
          <b>Was this file useful?</b>

          <br>

          <input type="radio">Yes
          <input type="radio">No
        </div>

        <div>
          <b>Was this file relevant?</b>

          <br>

          <input type="radio">Yes
          <input type="radio">No
        </div>

    </div>

  </div>

  <div class="footer">
    Made by Mark and Tony &copy; 2016
  </div>

</body>
</html>
